<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>

        <!-- Options for generating password -->
        <div class="controls">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="20" value="12">

            <div class="checkbox-group">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="special" checked>
                <label for="special">Include Special Characters</label>
            </div>

            <button id="generateBtn">Generate Password</button>
        </div>

        <!-- Display generated password -->
        <div class="output">
            <label for="passwordOutput">Generated Password:</label>
            <input type="text" id="passwordOutput" readonly>
        </div>

        <!-- Password strength feedback -->
        <div id="strengthFeedback" class="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
